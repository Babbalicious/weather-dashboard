<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="container-fluid text-light mb-2 p-2">
      <div class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main class="container-fluid p-3">
      <div class="row h-100">
        <div class="col-3 container d-flex flex-column">
          <form action="" id="city-input">
            <h2 class="h3 w-100">Search for a City:</h2>
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="Austin"
            />
            <button class="btn btn-primary w-100 mt-2 mb-2">Search</button>
          </form>
          <hr />
          <div id="searched-cities"></div>
        </div>
        <div class="col-9 d-flex flex-column">
          <div class="col" id="today">
            <!-- <div class="row mb-2"></div> -->
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
